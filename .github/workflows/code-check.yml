name: Check coding
on:
    pull_request:
        branches:
            - master
jobs:
    code-check:
        name: "Run Code checks"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: ğŸ— Install dependencies
              run: npm i

            - name: ğŸ“ Format coding
              run: npm run format

            - name: "ğŸš§ Check linting"
              run: npm run lint

            - name: "ğŸš¦ Build package"
              run: npm run build
